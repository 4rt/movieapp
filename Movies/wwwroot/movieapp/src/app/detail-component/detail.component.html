<div *ngIf="movie" class="container grid-960">

      <ul class="breadcrumb">
            <li class="breadcrumb-item">
                  <a [routerLink]="['']">Home</a>
            </li>
            <li class="breadcrumb-item">
                  {{movie.title}}
            </li>
      </ul>

      <div class="columns col-oneline">
            <div class="column col-4">
                  <div class="bg-gray docs-block" *ngIf="movie.poster">
                        <img id="i" class="" [src]="movie.poster" [title]="movie.title">
                  </div>
            </div>
            <div class="column col-8">
                  <div class="bg-gray docs-block">
                        <h1 class="giant fat">{{movie.title}}</h1>
                        <star-rating [rating]='movie.rating'></star-rating>
                        <blockquote *ngIf="movie.plot">
                              <p>{{movie.plot}}</p>
                        </blockquote>
                        <p><strong>Rating: </strong>{{movie.rating}}/10</p>
                        <p *ngIf="movie.category"><strong>Genre: </strong>{{movie.category.name}}</p>
                        <p><strong>Year: </strong>{{movie.year}} </p>
                  </div>
            </div>
      </div>

</div>
